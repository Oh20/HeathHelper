apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-register-consumer
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-register-consumer
  template:
    metadata:
      labels:
        app: user-register-consumer
    spec:
      containers:
      - name: user-register-consumer
        image: oh20/userregisterconsumer:latest
        envFrom:
        - configMapRef:
            name: healthhelper-config
        - secretRef:
            name: healthhelper-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: user-register-consumer-service
spec:
  selector:
    app: user-register-consumer
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP